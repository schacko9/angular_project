<body>
    <div [hidden]="!submitted">
        <p class = "banner" style="text-align:center">Product Successfully added to Cart!</p>
    </div>

	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{product?.imgaddress}}"/></div>
						</div>				
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product?.name}}</h3>
						<div class="rating">
							<div class="stars">
                                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{product?.description}}</p>
						
						<div class="price">
							<h4>Top Deal: <span>{{product?.price | currency }}</span></h4>
						</div>

						<div class="action">
							<div class="d-grid">
								<button (click) = "addtoCart()" [class.disabled]="disabledButton" style="margin:5px;"class="btn btn-lg btn-dark add" type="button">{{text}}</button>
								<button routerLink="/cart" style="margin:5px;"class="btn btn-lg btn-dark" type="button">Go to Checkout</button>
							</div>
							<div class="d-grid gap-2">
								<button routerLink="/products" style="margin:5px;" class="btn btn-lg btn-dark" type="button">Continue Shopping</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
